<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  overflow:hidden;
  color:white;
}

/* floating shapes */
body::before, body::after{
  content:"";
  position:absolute;
  width:300px;
  height:300px;
  border-radius:50%;
  background:linear-gradient(45deg,#00f5d4,#00bbf9);
  filter:blur(120px);
  opacity:0.6;
}

body::before{ top:-50px; left:-50px; }
body::after{ bottom:-50px; right:-50px; }

/* glass card */
.weather-card{
  position:relative;
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.08);
  padding:30px;
  border-radius:20px;
  width:320px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.3);
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{transform:translateY(20px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.weather-card h1{
  margin-bottom:15px;
}

/* search */
.search-box{
  display:flex;
  gap:8px;
  margin-bottom:20px;
}

.search-box input{
  flex:1;
  padding:8px;
  border-radius:8px;
  border:none;
  outline:none;
}

.search-box button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:#00f5d4;
  cursor:pointer;
  font-weight:bold;
}

/* weather info */
.temp{
  font-size:40px;
  font-weight:bold;
  margin:10px 0;
}

.desc{
  text-transform:capitalize;
  opacity:0.9;
}

.extra{
  margin-top:15px;
  font-size:14px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="weather-card">
  <h1>Weather</h1>

  <div class="search-box">
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Search</button>
  </div>

  <div id="weatherResult">
    <p>Enter a city to check weather</p>
  </div>
</div>

<script>
const apiKey = "96dcce9ec17afc1aea65f0766c3bb207";  // ðŸ”¥ put your key here

function getWeather(){
  const city = document.getElementById("city").value;
  if(city === "") return;

  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
    .then(res => res.json())
    .then(data => {
      if(data.cod !== 200){
        document.getElementById("weatherResult").innerHTML = "City not found";
        return;
      }

      const html = `
        <div class="temp">${Math.round(data.main.temp)}Â°C</div>
        <div class="desc">${data.weather[0].description}</div>
        <div class="extra">
          Humidity: ${data.main.humidity}%<br>
          Wind: ${data.wind.speed} m/s
        </div>
      `;
      document.getElementById("weatherResult").innerHTML = html;
    });
}
</script>

</body>
</html>
